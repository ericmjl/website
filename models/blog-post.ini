[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/3

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/3
addon_label = @

[fields.pub_date]
label = Publication Date
type = date
width = 1/3

[fields.tags]
label = Tags
type = strings

[fields.body]
label = Body
type = markdown

[fields.summary]
label = Summary
type = markdown
