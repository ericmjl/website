[model]
name = Project
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.summary]
label = Summary
type = markdown

[fields.sort_key]
label = Order
type = sort_key

[fields.body]
label = Body
type = flow
flow_blocks = youtube, description, slides, github, resource, notebooks, book

[fields.category]
label = Category
type = select
choices = Grad School, Work
choice_labels = Grad School, Work

[fields.lead]
label = Leading Project
type = select
choices = Yes, No

[fields.visible]
label = Visible
type = select
choices = Visible, Not Visible

[attachments]
enabled = yes
