<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- CSS and JS imports -->

    <!-- Bootstrap v4alpha Imports -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-12498603-2', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- ClustrMaps Tracking -->
    <script type="text/javascript" id="clstr_globe" src="//cdn.clustrmaps.com/globe.js?d=nhKoDpoTjWz4pC6CwI-fSy4hPoJ1uXwTLCfMCT3OK_8"></script>
</head>

<title>{% block title %}Welcome{% endblock %} - Eric J. Ma's Personal Site</title>
<div class="container-fluid">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <div class="navbar-header container-fluid">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#local-links">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
    <div class="collapse navbar-collapse" id="local-links">
      <!-- Automatic navigation -->
      <ul class="nav navbar-nav">
          <li>
              <a href="{{ '/'|url }}">Home</a>
          </li>
        {% set root = site.get('/') %}
        {% for child in root.children %}
            <li>
                <a href="{{ child|url }}">{{ child.title }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <hr>
  <!-- <h2>{{ this.title }}</h2> -->
  <body class="body">
    {% block body %}{% endblock %}
    <!-- Boostrap JS imports -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
  <hr>
  <nav class="navbar navbar-collapse" id="footer-nav">
    <div class="navbar-header container-fluid">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#external-links">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="external-links">
      <ul class="nav navbar-nav">
        {% for link in bag('nav')['footer'] %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link['href'] }}">{{ link['title'] }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
