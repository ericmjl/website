<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS and JS imports -->

<!-- Import Open Sans font -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- JQuery import -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Leave this at the end: these are local overrides. -->
<link rel="stylesheet" href="{{ '/static/local-overrides.css'|url }}">

<title>{% block title %}Welcome{% endblock %} - Eric J. Ma's Personal Site</title>

<div class="container-fluid">
  <nav class="navbar navbar-light" id="header-nav">
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#header-nav">
      &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs">
      <ul class="nav navbar-nav">
        {% for link in bag('nav')['header'] %}
          <li {% if this.is_child_of(link['href']) %} 
                class="nav-item active" 
              {% else %}
                class="nav-item"
              {% endif %}>
            <a href="{{ link['href']|url }}">{{ link['title'] }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <hr>
  <body class="body">
    {% block body %}{% endblock %}
  </body>
  <hr>
  <nav class="navbar navbar-collapse" id="footer-nav">
      <div class="navbar-header">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#header-nav">
          &#9776;
        </button>
      </div>
      <div class="collapse navbar-toggleable-xs" id="footer_bar">
        <ul class="nav navbar-nav">
          {% for link in bag('nav')['footer'] %}
            <li class="nav-item"><a href="{{ link['href'] }}">{{ link['title'] }}</a></li>
          {% endfor %}
        </ul>
      </div>
  </nav>
</div>
