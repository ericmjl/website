<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS and JS imports -->
<!-- Import Open Sans font -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- JQuery import -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- Leave this at the end: these are local overrides. -->
<link rel="stylesheet" href="{{ '/static/local-overrides.css'|url }}">

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-12498603-2', 'auto');
  ga('send', 'pageview');

</script>

<title>{% block title %}Welcome{% endblock %} - Eric J. Ma's Personal Site</title>
<div class="container-fluid">
  <nav class="navbar navbar-collapse" id="navbar">
    <div class="navbar-header container-fluid">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#local-links">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/'|url }}">Eric J. Ma</a>
    </div>
    <div class="collapse navbar-collapse" id="local-links">
      <!-- Automatic navigation -->
      <ul class="nav navbar-nav">
        {% set root = site.get('/') %}
        {% for child in root.children %}
            <li>
                <a href="{{ child|url }}">{{ child.title }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <hr>
  <!-- <h2>{{ this.title }}</h2> -->
  <body class="body">
    {% block body %}{% endblock %}
  </body>
  <hr>
  <nav class="navbar navbar-collapse" id="footer-nav">
    <div class="navbar-header container-fluid">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#external-links">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="external-links">
      <ul class="nav navbar-nav">
        {% for link in bag('nav')['footer'] %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link['href'] }}">{{ link['title'] }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
