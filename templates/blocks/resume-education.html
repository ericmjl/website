<div class="row" id="{{ this.school }}-title-row">
  <div class="col-9">
    <p align="left">
      <b>{{ this.degree }}</b>, {{ this.department }}, {{ this.school }}, {{ this.city }}
    </p>
  </div>
  <div class="col-3">
    <p align="right">
      <b>{{ this.start_date }} - {{ this.end_date }}</b>
    </p>
  </div>
</div>
