<div class="row" id="{{ this.company }}-title-row">
  <div class="col-9">
    <p align="left">
      <b>{{ this.company }}, {{ this.title }}, {{ this.city }}</b>
    </p>
  </div>
  <div class="col-3">
    <p align="right">
      <b>{{ this.start_date }} - {{ this.end_date }}</b>
    </p>
  </div>
</div>
<div class="row" id="{{ this.company }}-data-row">
  <div class="col-12" id="{{ this.company }}-data-col">
    {{ this.description }}
  </div>
</div>
