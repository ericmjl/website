name: Build website

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4.2.0

      # https://github.com/actions/setup-python
      - name: Setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: |
          # install pip=>20.1 to use "pip cache dir"
          python3 -m pip install --upgrade pip

      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      # https://github.com/actions/cache
      - name: Cache dependencies
        uses: actions/cache@v4.0.2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements.txt

      - name: Build website
        run: lektor build --output-path site/

      # https://github.com/peaceiris/actions-gh-pages
      - name: Deploy website to ericmjl.github.io
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          # https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-set-personal-access-token-personal_token
          personal_token: ${{ secrets.GHPAGES_TOKEN }}
          publish_dir: ./site
          external_repository: ericmjl/ericmjl.github.io
          publish_branch: master
          # destination_dir: manuscript
          allow_empty_commit: false
          keep_files: false
          force_orphan: true
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: '.lektor/buildstate'
