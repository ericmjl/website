name: Build website

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v6.0.1


      # Setup Node.js for lunr.js search index building
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install

      # setup pixi
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      # Fetch GitHub data for Open Source page
      - name: Fetch GitHub data
        run: pixi run python scripts/fetch_github_data.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build website
        run: pixi run build

      # https://github.com/peaceiris/actions-gh-pages
      - name: Deploy website to ericmjl.github.io
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          # https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-set-personal-access-token-personal_token
          personal_token: ${{ secrets.GHPAGES_TOKEN }}
          publish_dir: ./site
          external_repository: ericmjl/ericmjl.github.io
          publish_branch: master
          # destination_dir: manuscript
          allow_empty_commit: false
          keep_files: false
          force_orphan: true
          enable_jekyll: false
          disable_nojekyll: false
          exclude_assets: '.lektor/buildstate'
