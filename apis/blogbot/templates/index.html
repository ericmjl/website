<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric's Blog Bot</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Eric's Blog Bot</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Control Panel</h3>
                <div class="mb-3">
                    <label for="base_url" class="form-label">Base URL</label>
                    <select id="base_url" class="form-select" hx-get="/update_posts" hx-target="#blog_post" hx-trigger="change">
                        <option value="http://localhost:5959/blog/">http://localhost:5959/blog/</option>
                        <option value="https://ericmjl.github.io/blog/">https://ericmjl.github.io/blog/</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="blog_post" class="form-label">Blog Post</label>
                    <select id="blog_post" name="blog_url" class="form-select">
                        {% include "post_select.html" %}
                    </select>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" hx-post="/generate/linkedin" hx-target="#result" hx-include="#blog_post">LinkedIn</button>
                    <button class="btn btn-primary" hx-post="/generate/twitter" hx-target="#result" hx-include="#blog_post">Twitter</button>
                    <button class="btn btn-primary" hx-post="/generate/substack" hx-target="#result" hx-include="#blog_post">Substack</button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" hx-post="/generate/summary" hx-target="#result" hx-include="#blog_post">Summary</button>
                    <button class="btn btn-primary" hx-post="/generate/tags" hx-target="#result" hx-include="#blog_post">Tags</button>
                    <button class="btn btn-primary" hx-post="/generate/banner" hx-target="#result" hx-include="#blog_post">Banner</button>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Bot Output</h3>
                <div id="result" class="border p-3 min-vh-100"></div>
            </div>
        </div>
    </div>
</body>
</html>
