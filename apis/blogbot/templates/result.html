<h4>{{ post_type|title }} Content</h4>
<!-- EasyMDE Markdown Editor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<style>
  .easymde-container {
    max-width: 100%;
    min-width: 350px;
    width: 100%;
    margin-bottom: 0.5rem;
  }
  .copy-icon-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #f8f9fa;
    border: none;
    border-radius: 4px;
    padding: 6px 8px;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    transition: background 0.2s;
    z-index: 10;
  }
  .copy-icon-btn:hover {
    background: #e2e6ea;
  }
  .editor-wrapper {
    position: relative;
    width: 100%;
  }
  .toast {
    position: fixed;
    top: 20px;
    right: 30px;
    background: #222;
    color: #fff;
    padding: 10px 18px;
    border-radius: 6px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    z-index: 9999;
    font-size: 1rem;
  }
  .toast.show {
    opacity: 1;
    pointer-events: auto;
  }
</style>
<div class="editor-wrapper">
  <button id="copy-btn" class="copy-icon-btn" title="Copy to Clipboard">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"><rect width="14" height="18" x="7" y="3" stroke="#222" stroke-width="2" rx="2"/><rect width="14" height="18" x="3" y="7" fill="#fff" stroke="#222" stroke-width="2" rx="2"/></svg>
  </button>
  <textarea id="markdown-editor" rows="8">{{ content }}</textarea>
</div>
<div id="toast" class="toast">Copied!</div>
